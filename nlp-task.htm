<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Natural Language Processing</title>
    <link rel="stylesheet" type="text/css" href="css/style-vis.css">
    <link rel="stylesheet" type="text/css" href="css/ner.css">

    <style type="text/css">
        @font-face {
            font-family: "PT Sans Caption";
            src: url("./fonts/PT_Sans-Caption-Web-Regular.ttf");
        }

        @font-face {
            font-family: "Liberation Sans";
            src: url("./fonts/Liberation_Sans-Regular.ttf");
        }

        @font-face {
            font-family: "Astloch Bold";
            src: url("./fonts/Astloch-Bold.ttf");
        }
    </style>
</head>

<body>

<!-- we simply call it inside a script element -->
<script type="text/javascript">
    var format = {
        entity_types: [
            {
                type: 'Date',
                labels: ['Date'],
                bgColor: '#46cab2',
                borderColor: 'darken'
            },
            {
                type: 'Time',
                labels: ['Date'],
                bgColor: '#46cab2',
                borderColor: 'darken'
            },
            {
                type: 'Location',
                labels: ['Location'],
                bgColor: '#3DB4F8',
                borderColor: 'darken'
            },
            {
                type: 'Person',
                labels: ['Person'],
                bgColor: '#EEC467',
                borderColor: 'darken'
            }
        ],
        "relation_types": []
    };

    var docData = {
        text: "At the W party Thursday night at Chateau Marmont, Cate Blanchett barely made it up in the elevator.",
        entities: [
            ['T1', 'Date', [[15, 23]]],
            ['T2', 'Time', [[24, 29]]],
            ['T3', 'Location', [[32, 46]]],
            ['T4', 'Person', [[49, 62]]]
        ]
    };
</script>


<h1>NER</h1>

<div>
    <span class="tag location">Location</span>
    <span class="tag person">Person</span>
    <span class="tag date">Date</span>
    <span class="tag time">Time</span>
    <a style="font-size: 11px;" href="./css/ner.css">color theme</a>
</div>
<br/>
<div id="ner-1"></div>

<script src="js/client/lib/jquery.min.js"></script>
<script src="js/client/lib/jquery.svg.min.js"></script>
<script src="js/client/lib/jquery.svgdom.min.js"></script>
<script src="js/client/src/configuration.js"></script>
<script src="js/client/src/annotation_log.js"></script>
<script src="js/client/lib/webfont.js"></script>
<script src="js/client/src/dispatcher.js"></script>
<script src="js/client/src/url_monitor.js"></script>
<script src="js/client/src/visualizer.js"></script>
<script src="js/client/src/util.js"></script>

<script type="text/javascript">
    Util.embed('ner-1', format, docData, []);
</script>

</body>
</html>
