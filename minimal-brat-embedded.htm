<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Brat Embedding (minimal example)</title>
    <link rel="stylesheet" type="text/css" href="css/style-vis.css">

    <style type="text/css">
        @font-face {
            font-family: "PT Sans Caption";
            src: url("./fonts/PT_Sans-Caption-Web-Regular.ttf");
        }

        @font-face {
            font-family: "Liberation Sans";
            src: url("./fonts/Liberation_Sans-Regular.ttf");
        }

        @font-face {
            font-family: "Astloch Bold";
            src: url("./fonts/Astloch-Bold.ttf");
        }
    </style>
</head>

<body>

<!-- we simply call it inside a script element -->
<script type="text/javascript">
    var format = {
        entity_types: [
            {
                type: 'Token',
                labels: [' '],
                bgColor: '#eee',
                borderColor: 'none'
            },
            {
                type: 'NEG',
                labels: ['NEG'],
                bgColor: 'red',
                borderColor: 'darken'
            },
        ],
        "relation_types": [
            {
                "type": "nsubj",
                labels: ['nsubj']
            }
        ]
    };

    var docData = {
        text: "Ed O'Kelley was the g√°i who shot the man who shot Jesse James.",
        entities: [
            ['T1', 'Token', [[0, 11]]],
            ['T2', 'NEG', [[20, 23]]],
            ['T3', 'Token', [[37, 40]]],
            ['T4', 'Token', [[50, 61]]]
        ],
        "relations": [
            ["R1", "nsubj", [["arg1", "T2"], ["arg2", "T1"]]]
        ]
    };
</script>


<div id="embedding-entity-example"></div>

<script src="js/client/lib/jquery.min.js"></script>
<script src="js/client/lib/jquery.svg.min.js"></script>
<script src="js/client/lib/jquery.svgdom.min.js"></script>
<script src="js/client/src/configuration.js"></script>
<script src="js/client/src/annotation_log.js"></script>
<script src="js/client/lib/webfont.js"></script>
<script src="js/client/src/dispatcher.js"></script>
<script src="js/client/src/url_monitor.js"></script>
<script src="js/client/src/visualizer.js"></script>
<script src="js/client/src/util.js"></script>

<script type="text/javascript">
    Util.embed('embedding-entity-example', format, docData, []);
</script>

</body>
</html>
